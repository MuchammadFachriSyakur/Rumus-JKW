<!-- hero -->
<section class="hero"></section>

<!-- form -->
<form action="" class="formulir_pengisian">
  <h1 class="title">Formulir Rumus Jarak Kecepatan Waktu</h1>
  <label for="jarak">
    <p class="name">Jarak:</p>
    <input type="number" name="jarak" id="jarak" placeholder="Masukan Jarak">
  </label>
  <label for="kecepatan">
    <p class="name">Kecepatan:</p>
    <input type="number" name="kecepatan" id="kecepatan" placeholder="Masukan Kecepatan">
  </label><br><br>
  <label for="waktu">
    <p class="name">Waktu</p>
    <input type="number" name="waktu" id="waktu" placeholder="Masukan Waktu">
  </label><br><br>
  <section class="button">
    <button type="submit" id="H_JARAK">Hitung Jarak</button>
    <button type="submit" id="H_WAKTU">Hitung Waktu</button>
    <button type="submit" id="H_KECEPATAN">Hitung Kecepatan</button>
  </section>
  <p class="hasil">Hasilnya adalah :)</p>
</form>
